main = "./src/index.ts"
compatibility_date = "2025-01-29"  # âœ… Add this if missing

[[d1_databases]]
binding = "DB"
database_name = "contacts_db"
database_id = "6d663581-85fe-4ce7-8f75-5c23548efb9d"

# Cloudflare KV Storage binding
[[kv_namespaces]]
binding = "CONTACT_CACHE"
